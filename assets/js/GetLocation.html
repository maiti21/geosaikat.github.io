<!DOCTYPE html>
<html>
<body>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.css" />
	<script src="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.js"></script>
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:10; bottom:10; height: 100%; width:100%; }
    </style>
</body> 
<div id = 'map'></div>
<script>
var map = L.map('map');
L.tileLayer('https://api.mapbox.com/styles/v1/saikat-21/cixbgpqla00gf2pno6olkaeqg/tiles/256/{z}/{x}/{y}?access_token=pk.eyJ1Ijoic2Fpa2F0LTIxIiwiYSI6ImNpdDJucTJocTAwYngyenBkMWRjN2UyMGoifQ.DiBcaXH9Ig_CLPSmq8WplA', {
maxZoom: 18
}).addTo(map);

map.locate({setView: true, maxZoom: 16});
function onLocationFound(e) {
    var radius = e.accuracy / 2;

    L.marker(e.latlng).addTo(map)
        .bindPopup("You are within " + radius + " meters from this point").openPopup();

    L.circle(e.latlng, radius).addTo(map);
}
map.on('locationfound', onLocationFound);
function onLocationError(e) {
    alert(e.message);
}
</script>
</html>
